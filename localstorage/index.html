<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Student Storage</title>
  </head>
  <body>
  
    <div class="divider">
  <div class="wrapper">
    <h1>Student Storage</h1>
      <input id="firstName" placeholder="First Name" type="text" required />

      <input id="lastName" placeholder="Last Name" type="text" required />

      <input id="age" placeholder="Age" type="text" required />

      <input id="phone" placeholder="Phone Number" type="text" required />
      <input id="email" placeholder="Email" type="email" required />
      <input id="address" placeholder="Address" type="text" required />
      <input id="classes" placeholder="Classes" type="text" required />
      <button onclick="clicklisten()">Add Student</button>
      <button onclick="displayInfo()">Show Students</button>
    </div>
      <div id="content"></div>
    </div>
  
    <script src="app/app.js"></script>
  </body>
</html>
